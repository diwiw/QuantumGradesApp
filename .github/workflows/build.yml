name: CI • Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:

  ubuntu-build:
    name: 🐧 Ubuntu • Build & Test (with ccache)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build pkg-config ccache \
            libcurl4-openssl-dev libsqlite3-dev \
            libspdlog-dev libfmt-dev

      - name: Setup ccache
        run: |
          echo "max_size = 1G" | sudo tee /etc/ccache.conf
          export PATH="/usr/lib/ccache:$PATH"
          echo "PATH=/usr/lib/ccache:$PATH" >> $GITHUB_ENV

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp', '**/*.hpp') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Verify libcurl
        run: |
          pkg-config --cflags --libs libcurl || true
          ls -l /usr/include/curl || true
          ls -l /usr/lib/x86_64-linux-gnu/libcurl* || true

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DBUILD_EXAMPLES=ON \
            -DBUILD_DOCS=OFF \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCURL_LIBRARY=/usr/lib/x86_64-linux-gnu/libcurl.so \
            -DCURL_INCLUDE_DIR=/usr/include/curl

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Show ccache stats
        if: always()
        run: ccache -s || true

      - name: Upload Sample Outputs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SampleOutputs-Ubuntu
          path: build/sample_outputs/*.csv

  windows-build:
    name: 🪟 Windows • Build & Test
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup and install dependencies (manual vcpkg)
        shell: pwsh
        run: |
          Write-Host "🧩 Updating vcpkg to latest and installing dependencies..."
          $vcpkgDir = "${{ github.workspace }}\vcpkg"
          if (!(Test-Path $vcpkgDir)) {
            git clone https://github.com/microsoft/vcpkg.git $vcpkgDir
          }
          cd $vcpkgDir
          git fetch origin
          git checkout master
          git pull
          .\bootstrap-vcpkg.bat
          Write-Host "✅ vcpkg bootstrapped."

          Write-Host "Installing dependencies from vcpkg.json..."
          $env:VCPKG_DOWNLOAD_MSYS2 = "0"
          $env:VCPKG_DISABLE_METRICS = "1"
          .\vcpkg install --triplet x64-windows-static --clean-after-build
          Write-Host "✅ Dependencies installed successfully."

      - name: Ensure Ninja is installed
        run: choco install ninja -y

      - name: Configure (Windows)
        shell: pwsh
        run: |
          Write-Host "🛠 Configuring CMake..."
          $toolchain = Join-Path "${{ github.workspace }}" "vcpkg\scripts\buildsystems\vcpkg.cmake"
          cmake -S . -B build -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$toolchain" `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static `
            -DBUILD_EXAMPLES=ON `
            -DBUILD_DOCS=OFF


      - name: Build
        run: cmake --build build --parallel

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure

      - name: Upload Sample Outputs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SampleOutputs-Windows
          path: build/sample_outputs/*.csv

    